# Production Configuration for Secure E-Commerce Application
# Assessment 2: Secure Web Application Development

spring.application.name=ecom-proj
spring.profiles.active=production

# MySQL Database Configuration (Production)
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:ecommerce_swees}?createDatabaseIfNotExist=true&useSSL=true&allowPublicKeyRetrieval=false&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:password}

# JPA Configuration (Production)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# OIDC Configuration (Auth0) - Production
spring.security.oauth2.resourceserver.jwt.issuer-uri=${AUTH0_ISSUER_URI:https://your-domain.auth0.com/}
spring.security.oauth2.resourceserver.jwt.audiences=${AUTH0_AUDIENCE:your-api-identifier}

# HTTPS Configuration
server.ssl.enabled=true
server.ssl.key-store=${SSL_KEYSTORE_PATH:classpath:keystore.p12}
server.ssl.key-store-password=${SSL_KEYSTORE_PASSWORD:changeit}
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=tomcat
server.port=8443

# HTTP to HTTPS Redirect
server.port.http=8080
server.redirect.https=true

# CORS Configuration (Production)
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://your-domain.com,https://www.your-domain.com}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Security Headers Configuration
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict
server.servlet.session.timeout=30m

# Actuator Configuration (Production)
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=when-authorized
management.security.enabled=true

# Logging Configuration (Production)
logging.level.root=INFO
logging.level.org.springframework.security=WARN
logging.level.com.cart.ecom_proj=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Error Handling (Production)
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Validation Configuration
spring.jpa.properties.hibernate.validator.fail_fast=true

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000

# JPA Performance Configuration
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=products,users

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Rate Limiting Configuration
app.rate-limit.requests-per-minute=100
app.rate-limit.burst-capacity=200

# Security Configuration
app.security.jwt.expiration=3600000
app.security.jwt.refresh-expiration=86400000
app.security.password.min-length=8
app.security.password.require-uppercase=true
app.security.password.require-lowercase=true
app.security.password.require-numbers=true
app.security.password.require-special-chars=true

# Monitoring Configuration
management.metrics.export.prometheus.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.9,0.95,0.99

# Application Specific Configuration
app.purchase.max-quantity=100
app.purchase.allowed-delivery-times=10 AM,11 AM,12 PM
app.purchase.excluded-days=SUNDAY
app.purchase.min-advance-days=1

# Database Migration Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
